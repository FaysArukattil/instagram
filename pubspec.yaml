name: instagram
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/splashscreen_images/

# =======================
# Flutter Launcher Icons
# =======================
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"  # <-- path to your Instagram icon
  adaptive_icon_background: "#FFFFFF"   # optional, only for Android adaptive icons
  adaptive_icon_foreground: "assets/images/icon.png" # optional, for Android adaptive
